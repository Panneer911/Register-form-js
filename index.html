<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
background-image: url(https://img.freepik.com/premium-photo/psychedelic-paper-shapes-with-copy-space_23-2149378292.jpg?w=740);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin-right: 50%;
        }
        .form-container {
            background-color:#f3a024;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding-left: 30px; /* Space for icon */
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 35px;
            color: #007bff; /* Blue color for Font Awesome icons */
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #19d3c3;
            border: none;
            border-radius: 5px;
            color: rgb(5, 5, 5);
          text-size-adjust: 20PX;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Roboto', sans-serif;
            
        }
        button:hover {
            background-color: #176aca;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register</h2>
    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Username</label>
            <i class="fas fa-user"></i>
            <input type="text" id="username" name="username" required>
            <div class="error" id="username-error"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" required>
            <div class="error" id="email-error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" required>
            <div class="error" id="password-error"></div>
        </div>
        <div class="form-group">
            <label for="message">Message/Address</label>
            <i class="fas fa-address-card"></i>
            <textarea id="message" name="message" rows="4" required></textarea>
            <div class="error" id="message-error"></div>
        </div>
        <div class="form-group">
            <label for="contact">Contact Number</label>
            <i class="fas fa-phone"></i>
            <input type="text" id="contact" name="contact" required>
            <div class="error" id="contact-error"></div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Getting form values
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('message').value;
        const contact = document.getElementById('contact').value;

        // Clearing previous error messages
        document.getElementById('username-error').innerHTML = '';
        document.getElementById('email-error').innerHTML = '';
        document.getElementById('password-error').innerHTML = '';
        document.getElementById('message-error').innerHTML = '';
        document.getElementById('contact-error').innerHTML = '';

let isValid = true;

// Validate username (at least 3 characters, no special characters)
const usernamePattern = /^[a-zA-Z0-9]{3,}$/;
if (!usernamePattern.test(username)) {
    document.getElementById('username-error').innerHTML = 'Username must be at least 3 characters long and contain only letters and numbers.';
    isValid = false;
}

// Validate email (basic email format)
const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
if (!emailPattern.test(email)) {
    document.getElementById('email-error').innerHTML = 'Please enter a valid email address.';
    isValid = false;
}

// Validate contact number (must be exactly 10 digits)
if (contact.length !== 10 || isNaN(contact)) {
    document.getElementById('contact-error').innerHTML = 'Contact number must be exactly 10 digits.';
    isValid = false;
}

// Validate password (at least 8 characters, 1 uppercase letter, 1 number)
const passwordPattern = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
if (!passwordPattern.test(password)) {
    document.getElementById('password-error').innerHTML = 'Password must be at least 8 characters.';
    isValid = false;
}

// If all fields are valid, submit the form
if (isValid) {
    alert('Form submitted successfully!');
    // Further form submission handling code can go here
}
});
</script>

</body>
</html>
